name: Publish Docker image to GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        run: |
          docker buildx create --use

      - name: 🔐 Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏗️ Build Docker image
        run: |
          docker buildx build --platform linux/arm64,linux/amd64 -t ghcr.io/andrewzhucc/qbittorrent-trackers-updater:latest ./qbittorrent-trackers-updater

      - name: 📤 Push Docker image
        run: |
          docker push ghcr.io/andrewzhucc/qbittorrent-trackers-updater:latest
