name: Publish Docker image to GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        run: |
          docker buildx create --use

      - name: 🔐 Log in to GHCR
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: 🏗️ Build Docker image
        run: |
          docker buildx build --platform linux/arm64,linux/amd64 -t ghcr.io/AndrewZhuCC/qbittorrent-trackers-updater:latest ./qbittorrent-trackers-updater

      - name: 📤 Push Docker image
        run: |
          docker push ghcr.io/AndrewZhuCC/qbittorrent-trackers-updater:latest
