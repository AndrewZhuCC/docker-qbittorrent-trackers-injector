name: Publish Docker image to GHCR

on:
  push:
    branches:
      - main  # or 'master', if that's your default branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v4

      - name: 🔐 Log in to GHCR
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: 🏗️ Build Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/docker-qbittorrent-trackers-injector:latest
          docker build -t $IMAGE_NAME .

      - name: 📤 Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/docker-qbittorrent-trackers-injector:latest

